<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>WebPlanner embedded demo</title>
        <style type="text/css">
            body, html
            {
                margin: 0px; padding: 0px; height: 100%; overflow: hidden;
            }

            #content
            {
                position: absolute; left: 0px; right: 0px; bottom: 0px; top: 0px;
            }
        </style>
        <script>
            function initFrame() {
                var iframe = document.getElementById('plannerFrame');
                var data = {
                    wigwam3d: true,
                    type: "init",
                    firmId: 13,
                    token: "user-token"
                };
                iframe.contentWindow.postMessage(data, '*');
            }
        </script>
    </head>
    <body>
        <div id="content">
            <iframe id="plannerFrame" width="100%" height="100%" frameborder="0" src="http://localhost" allowfullscreen="true" onload="initFrame()"/>
        </div>
    </body>
</html>
