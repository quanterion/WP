<section class="top">
  <div fxLayout.gt-xs="row">
    <div flex class="pad" fxShow.gt-xs class="pad-xl">
      <div class="push-top-xl" fxHide.xs></div>
      <div class="push-lg">
        <h1 class="md-display-1 tc-blue-grey-900 push-top-xs push-bottom-sm slogan">Ангстрем - интернет дизайнер</h1>
        <h2 class="md-headline tc-grey-800 push-top-xs push-bottom-sm">Выберите продавца для начала работы</h2>
      </div>
      <div class="push-bottom-xl" hide-xs></div>
    </div>
  </div>
</section>

<mat-nav-list class="pad">
  <mat-list-item *ngFor="let user of auth.employees" (click)="loginAs(user)">
    <mat-icon mat-list-icon>account_circle</mat-icon>
    <h4 mat-line>{{user.fullName}}</h4>
  </mat-list-item>
</mat-nav-list>

<button mat-raised-button class="exit" i18n (click)="logout()" i18n>EXIT</button>
