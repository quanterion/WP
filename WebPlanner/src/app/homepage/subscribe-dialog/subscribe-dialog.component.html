<form name="form" (ngSubmit)="subForm.form.valid && subscribe()" #subForm="ngForm" novalidate>
  <mat-card class="main">
    <mat-card-title i18n>WebPlanner evaluation</mat-card-title>
    <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Your name" i18n-placeholder
            id="name" name="name" [(ngModel)]="info.name" required minlength="4">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" i18n-placeholder
            id="phone" name="phone" [(ngModel)]="info.phone" required minlength="9" maxlength="12">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" i18n-placeholder
            type="email" id="email" name="email" [(ngModel)]="info.email" required minlength="4">
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="center">
      <button mat-raised-button color="primary"
        [disabled]="!subForm.form.valid"
        type="submit" i18n>SEND REQUEST</button>
    </mat-card-actions>
  </mat-card>
</form>
